<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>calculator</title>
</head>

<body>
    <div>
        <h1 class="naming text-warning  m-2 p-2 " style="width: 300px; font-size: 47px;">CALCULATOR</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form action="#" name="calculator" class="main">
                        <input type="text" style="border-radius: 10px; height: 80px; background-color: rgb(62, 83, 85);" class="display form-control" name="display" id="display"><br>
                        <input type="button" class="btn btn-warning m-lg-2" value="c" id="clear">
                        <input type="button" class="btn btn-secondary m-lg-2" value="/" onclick="document.calculator.display.value+='/'">
                        <input type="button" class="btn btn-secondary m-lg-2" value="*" onclick="document.calculator.display.value+='*'">
                        <input type="button" class="btn btn-secondary m-lg-2" value="DE" onclick="backspace()"><br><br>
                        <input type="button" class="btn btn-light m-lg-2" value="7" onclick="seven()">
                        <input type="button" class="btn btn-light m-lg-2" value="8" onclick="eight()">
                        <input type="button" class="btn btn-light m-lg-2" value="9" onclick="nine()">
                        <input type="button" class="btn btn-secondary m-lg-2" value=" - " onclick="document.calculator.display.value+='-'"><br><br>
                        <input type="button" class="btn btn-light m-lg-2" value="4" onclick="four()">
                        <input type="button" class="btn btn-light m-lg-2" value="5" onclick="five()">
                        <input type="button" class="btn btn-light m-lg-2" value="6" onclick="six()">
                        <input type="button" class="btn btn-secondary m-lg-2" value="+ " onclick="document.calculator.display.value+='+'"><br><br>
                        <input type="button" class="btn btn-light m-lg-2" value="1" onclick="one()">
                        <input type="button" class="btn btn-light m-lg-2" value="2" onclick="two()">
                        <input type="button" class="btn btn-light m-lg-2" value="3" onclick="three()">
                        <input type="button" class="btn btn-secondary m-lg-2" value="= " onclick="document.calculator.display.value=eval(calculator.display.value)"><br><br>
                        <input type="button" class="btn btn-light m-lg-2" value="0" onclick="zero()">
                        <input type="button" class="btn btn-secondary m-lg-2" value="." onclick="point()">
                    </form>
                </div>
            </div>
        </div>

    </div>

    <style>
        * {
            background-color: rgb(46, 27, 27);
            text-align: center;
            width: 300px;
            margin: auto;
        }
        
        .main {
            width: 300px;
            background-color: rgb(19, 22, 20);
        }
        
        .btn {
            height: auto;
            width: 37px;
        }
    </style>




    <script>
        document.querySelector("#clear").addEventListener("click", () => {
            document.querySelector("#display").value = " ";
        })

        const backspace = () => {
            const num = document.querySelector("#display").value.slice(0, -1);
            document.querySelector("#display").value = num;
        }
        const one = () => {
            if (document.querySelector("#display").value == "  ") {
                document.querySelector("#display").value == "1";
            } else {
                document.querySelector("#display").value = document.querySelector("#display").value + "1";
            }
        }
        const two = () => {
            if (document.querySelector("#display").value == "  ") {
                document.querySelector("#display").value == "2";
            } else {
                document.querySelector("#display").value = document.querySelector("#display").value + "2";
            }
        }
        const three = () => {
            if (document.querySelector("#display").value == "  ") {
                document.querySelector("#display").value == "3";
            } else {
                document.querySelector("#display").value = document.querySelector("#display").value + "3";
            }
        }
        const four = () => {
            if (document.querySelector("#display").value == "  ") {
                document.querySelector("#display").value == "4";
            } else {

            }
        }
        const five = () => {
            if (document.querySelector("#display").value == "  ") {
                document.querySelector("#display").value == "5";
            } else {
                document.querySelector("#display").value = document.querySelector("#display").value + "5";
            }
        }
        const six = () => {
            if (document.querySelector("#display").value == "  ") {
                document.querySelector("#display").value == "6";
            } else {
                document.querySelector("#display").value = document.querySelector("#display").value + "6";
            }
        }
        const seven = () => {
            if (document.querySelector("#display").value == "  ") {
                document.querySelector("#display").value == "7";
            } else {
                document.querySelector("#display").value = document.querySelector("#display").value + "7";
            }
        }
        const eight = () => {
            if (document.querySelector("#display").value == "  ") {
                document.querySelector("#display").value == "8";
            } else {
                document.querySelector("#display").value = document.querySelector("#display").value + "8";
            }
        }
        const nine = () => {
            if (document.querySelector("#display").value == "  ") {
                document.querySelector("#display").value == "9";
            } else {
                document.querySelector("#display").value = document.querySelector("#display").value + "9";
            }
        }
        const zero = () => {
            if (document.querySelector("#display").value == "  ") {
                document.querySelector("#display").value == "0";
            } else {
                document.querySelector("#display").value = document.querySelector("#display").value + "0";
            }
        }
        const point = () => {
            if (document.querySelector("#display").value == "  ") {
                document.querySelector("#display").value == ".";
            } else {
                document.querySelector("#display").value = document.querySelector("#display").value + ".";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
